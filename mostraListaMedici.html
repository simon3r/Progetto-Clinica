<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />



    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Paper Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">

</head>


<style>
    .intestazione{
        margin-bottom: 40px;
    }



</style>

<body ng-app="myApp">

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="home.html" class="simple-text">
                    Clinica
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="dashboard.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <p>Crea Medico</p>
                    </a>
                </li>
                <li>
                    <a href="ricercaMedico.html">
                        <i  class="glyphicon glyphicon-search"></i>
                        <p>Ricerca Medico</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Medici Ricercati</a>
                </div>

            </div>
        </nav>


        <div class="content">
            <div ng-controller="mostraMediciController">

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Codice</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Codice Fiscale</th>
                        <th>Codice Specialita</th>
                        <th>Codice Prestazione</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="medico in arrayMedici">
                            <td>{{medico.codice}}</td>
                            <td>{{medico.nome}}</td>
                            <td>{{medico.cognome}}</td>
                            <td>{{medico.codiceFiscale}}</td>
                            <td>{{medico.codiceSpecialita}}</td>
                            <td>{{medico.codicePrestazione}}</td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>


        <footer class="footer">

        </footer>

    </div>
</div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-route.js"></script>


<!--   Core JS Files   -->
<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>




<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="assets/js/paper-dashboard.js"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script src="app.js"></script>




</html>
